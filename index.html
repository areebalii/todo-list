<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="title">Focus on <span>Today</span></h1>
      <div class="appContainer">
        <h2 class="subtitle">Today</h2>
        <p class="progressLabel">Raise the bar by completing your goals</p>
        <div class="progressBar">
          <div class="progressValue">
            <span>2/3 Completed</span>
          </div>
          <p class="errorLabel">Please set all the 3 goals!</p>
        </div>
        <div class="goalContainer">
          <div class="customCheckBox"></div>
          <input
            class="goalInput"
            id="first"
            type="text"
            placeholder="Add a new goal"
          />
        </div>
        <div class="goalContainer">
          <div class="customCheckBox"></div>
          <input
            class="goalInput"
            id="second"
            type="text"
            placeholder="Add a new goal"
          />
        </div>
        <div class="goalContainer">
          <div class="customCheckBox"></div>
          <input
            class="goalInput"
            id="third"
            type="text"
            placeholder="Add a new goal"
          />
        </div>
        <p class="quote">Move one step ahead today</p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
